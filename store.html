<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="thai.jpg" type="image/jpeg">
    <title>Thaikkudam | Store</title>
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="bandname bandname-large">Thaikudam Bridge</h1>
    </header>

    <section class="container content">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img src="Album 1.png" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹1000/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img src="Album 2.png" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹500/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img src="Album 3.png" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹899/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img src="Album 4.png" class="shop-item-img">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹2000/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img src="merch.jpeg" class="shop-item-img" width="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹999/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee cup</span>
                <img src="coffee.jpeg" class="shop-item-img" width="400" height="300">
                <div class="shop-item-details">
                    <span class="shop-item-price">₹150/-</span>
                    <button role="button" class="btn btn-primary shop-item-primary">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content ">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-item cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="Album 1.png" width="100">
                        <span class="cart-item-title">Album 1</span>
                    </div>
                    <span class="cart-price cart-column">₹1000/-</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger " role="button">Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="merch.jpeg" width="100">
                    <span class="cart-item-title">Merch</span>
                </div>
                <span class="cart-price cart-column">₹999/-</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger " role="button">Remove</button>
                </div>
            </div>
        </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="class-total-price">₹1999/-</span>
        </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="bandname">Thaikkudam Bridge</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/@ThaikkudamBridge" target="_blank"><img src="yt.png"></a></li>
                <li><a href="https://open.spotify.com/artist/0kf7l9HNKxJcq6cgSjSWGI" target="_blank"><img
                            src="spotify.png"></a></li>
                <li><a href="https://www.instagram.com/thaikkudambridge/" target="_blank"><img src="insta.png"
                            width="70"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
